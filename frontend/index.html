<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Random Number from Backend:</h1>
    <p id="number">Loading...</p>

    <script>
        async function fetchNumber() {
            try {
                const response = await fetch('http://localhost:3001/api/number');
                const data = await response.json();
                document.getElementById('number').innerText = data.number;
            } catch (error) {
                document.getElementById('number').innerText = 'Error fetching number';
                console.error('Error:', error);
            }
        }
        
        fetchNumber();
    </script>
</body>
</html>
