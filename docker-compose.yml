version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=postgres
    depends_on:
      - db
    volumes:
      - ./backend:/app  # Исправлено (пример маппинга)
    networks:
      - app-network

  db:
    image: postgres:17.4
    container_name: Tea
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend/src:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge